    <!-- ↓↓↓.wrapper：メイン＋サイド↓↓↓ -->
    <div class="wrapper">
      <!-- ↓↓↓メインコンテンツ↓↓↓ -->
      <main id="one-column">
        <form class="register-form">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <span class="form-label">생년월일</span>
            <input type="text" class="birth_date" name="birth_year" required />년&nbsp;&nbsp;
            <input type="text" class="birth_date" name="birth_month" required />월&nbsp;&nbsp;
            <input type="text" class="birth_date" name="birth_day" required />일
          </div>

          <div class="form-group radio">
            <span class="form-label">성별</span>
            <input type="radio" name="sex" id="male" value="1" />
            <label for="male">남</label>
            <input type="radio" name="sex" id="female" value="2" />
            <label for="female">녀</label>
          </div>

          <div class="form-group">
            <label for="school">학교</label>
            <select type="select" id="school" required>
              <option>학교이름을 선택하십시오.</option>
              <option value="1">조선대학교</option>
              <option value="2">도꾜조선중고급학교</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">메일주소</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="email_confirmation">메일주소 (확인용)</label>
            <input type="email" id="email_confirmation" required />
          </div>
          <div class="form-group">
            <label for="password">암호</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="password_confirmation">암호 (확인용)</label>
            <input type="password" id="password_confirmation" required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn global-btn">보내기</button>
          </div>
        </form>
        <div class="message">
          <p>로그인을 하시렵니까?</p>
          <a href="#" class="text-underline">로그인페지에로</a>
        </div>
      </main>
