      <!-- PC用のグローバルメニュー -->
      <nav class="global-nav">

          <a href="#"><img src="../img/logo_sp_white.png" alt="얼 우리 말 배움터" /></a>

          <li><a href="#">학습실</a></li>
          <li><a href="#">일문일답</a></li>

      <!-- SPハンバーガー用のナビゲーション -->
      <nav class="sp-nav">
        <ul>
          <li><a href="#">회원등록</a></li>
          <li><a href="#">로그인</a></li>
          <li><a href="#">학습실</a></li>
          <li><a href="#">일문일답</a></li>

    <!-- ↑↑↑ヘッダー↑↑↑ -->

    <!-- ↓↓↓パンくずリスト↓↓↓ -->
    <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a itemprop="item" href="#">
          <span itemprop="name">홈</span>
        </a>
        <meta itemprop="position" content="1" />
      </li>

      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <!-- <a itemprop="item" href="カテゴリー2のURL"> -->
        <span itemprop="name">문의하기</span>
        <!-- </a> -->
        <meta itemprop="position" content="2" />
      </li>
    </ol>
    <!-- ↑↑↑パンくずリスト↑↑↑ -->

    <!-- ↓↓↓.wrapper：メイン＋サイド↓↓↓ -->
    <div class="wrapper">
      <!-- ↓↓↓メインコンテンツ↓↓↓ -->
      <main id="one-column">
        <h1 class="category-title"><i class="far fa-envelope"></i> 문의하기</h1>

        <div class="error-message" v-if="Object.keys(errors).length">
          <ul>
            <li v-for="error in errors" v-text="error"></li>
          </ul>
        </div>

        <form class="contact-form" v-if="confirmationStatus === false">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" required v-model="name" />
          </div>

          <div class="form-group">
            <label for="email">메일주소</label>
            <input type="email" id="email" required v-model="email" @input="confirmEmail" />
          </div>

          <div class="form-group">
            <label for="email_confirmation">메일주소 (확인용)</label>
            <input type="email" id="email_confirmation" required v-model="emailConfirmation" @input="confirmEmail" />
            <p class="error-message" v-if="emailConfirmationStatus === false">매일주소가 일치하지 않습니다.</p>
            <p class="form-tip"><i class="fas fa-exclamation-circle"></i>&nbsp;정확히 입력되였는지 확인하기 위하여 다시 입력하십시오.</p>
          </div>

          <div class="form-group">
            <label for="content">문의내용</label>
            <textarea id="content" cols="30" rows="10" required v-model="content"></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn global-btn" @click="confirm">확인하기</button>
          </div>
        </form>

        <div class="contact-confirmation" v-if="confirmationStatus === true">
          <table>
            <tr>
              <th>이름</th>
              <td v-text="name"></td>
            </tr>
            <tr>
              <th>메일주소</th>
              <td v-text="email"></td>
            </tr>
            <tr>
              <th>문의내용</th>
              <td v-text="content"></td>
            </tr>
          </table>

          <div class="form-group ontact-confirmation__btn">
            <button type="submit" class="btn global-btn" @click="back">돌아가기</button>
            <button type="submit" class="btn global-btn" >보내기</button>
          </div>
        </div>

      </main>
      <!-- ↑↑↑メインコンテンツ↑↑↑ -->
    </div>
    <!-- ↑↑↑.wrapper：メイン＋サイド↑↑↑ -->

    <!-- トップに戻るボタン -->
    <a href="#" class="back-to-top">▲</a>

    <!-- ↓↓↓フッター↓↓↓ -->

      <ul>
        <li><a href="#">학습실</a></li>
        <li><a href="#">일문일답</a></li>
        <li><a href="#">규범원문</a></li>
        <li><a href="#">자료실</a></li>
        <li><a href="#">질문게시판</a></li>
        <!-- <li><a href="#">문의하기</a></li> -->
      </ul>
    </footer>
    <!-- ↑↑↑フッター↑↑↑ -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: '',
            email: '',
            emailConfirmation: '',
            emailConfirmationStatus: true,
            content: '',
            confirmationStatus: false,
            errors: [],
          };
        },
        methods: {
          confirmEmail() {
            if (this.email !== this.emailConfirmation) {
              return (this.emailConfirmationStatus = false);
            }
            return (this.emailConfirmationStatus = true);
          },
          confirm() {
            if (this.name === '') {
              this.errors.push('성함을 입력하십시오.');
              return
            }
            if (this.email === '') {
              this.errors.push('메일주소를 입력하십시오.');
              return
            }
            if (this.content === '') {
              this.errors.push('문의하실 내용을 입력하십시오.');
              return
            }
            this.errors = [];
            this.confirmationStatus = true;
          },
          back() {
            this.confirmationStatus = false;
          },
        },
      });

      app.mount('#one-column');
    </script>
  </body>
</html>
